<head>
    <meta charset="UTF-8">

    <title>Social Media Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .social-links a {
            text-decoration: none;
            font-size: 20px;
            color: #fff;
            background-color: #222;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid orangered;
            text-align: center;
            width: 200px;
            transition: all 0.3s ease;
        }
        .social-links a:hover {
            background-color: #000000;
            color: #000;
        }
        .social-links a .icon {
            margin-right: 10px;
        }
    </style>
</head>
